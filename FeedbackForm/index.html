<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Heading -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>

    <!-- Content Section 1-->
      <fieldset>
        <label id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age (optional) <input id="number" name="age" type="number" placeholder="Age" min="13" max="120" /></label>

        <!-- Content Section 2-->
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>

        <label>Would you recommend freeCodeCamp to a friend?
        <label for="definitely"><input id="definitely" name="interest" value="definitely" type="radio" class="inline" checked /> Definitely</label>
        <label for="maybe"><input id="maybe" name="interest" value="maybe" type="radio" class="inline" /> Maybe</label>
        <label for="not-sure"><input id="not-sure" name="interest" value="not-sure" type="radio" class="inline" /> Not sure</label>
        </label>

        <!-- Content Section 3-->
        <label for="dropdown">What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>

        <label>What would you like to see improved? (Check all that apply)</label>
<label for="front-end-projects"><input class="inline" id="front-end-projects" value="front-end-projects" type="checkbox" name="improvement" /> Front-end Projects</label>
<label for="back-end-projects"><input class="inline" id="back-end-projects" value="back-end-projects" type="checkbox" name="improvement" /> Back-end Projects</label>
<label for="data-visualization"><input class="inline" id="data-visualization" value="data-visualization" type="checkbox" name="improvement" /> Data Visualization</label>
<label for="challenges"><input class="inline" id="challenges" value="challenges" type="checkbox" name="improvement" /> Challenges</label>
<label for="open-source-community"><input class="inline" id="open-source-community" value="open-source-community" type="checkbox" name="improvement" /> Open Source Community</label>
<label for="gitter-help-rooms"><input class="inline" id="gitter-help-rooms" value="gitter-help-rooms" type="checkbox" name="improvement" /> Gitter Help Rooms</label>
<label for="videos"><input class="inline" id="videos" value="videos" type="checkbox" name="improvement" /> Videos</label>
<label for="city-meetups"><input class="inline" id="city-meetups" value="city-meetups" type="checkbox" name="improvement" /> City Meetups</label>
<label for="wiki"><input class="inline" id="wiki" value="wiki" type="checkbox" name="improvement" /> Wiki</label>
<label for="forum"><input class="inline" id="forum" value="forum" type="checkbox" name="improvement" /> Forum</label>
<label for="additional-courses"><input class="inline" id="additional-courses" value="additional-courses" type="checkbox" name="improvement" /> Additional Courses</label>

        <!-- Content Section 4-->
        <label>Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment..."></textarea>
        </label>
      </fieldset>
      
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
